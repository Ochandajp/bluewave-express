<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Bluewave Express - Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #001f3f, #000814);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            padding: 1rem;
        }

        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            top: -50%;
            left: -50%;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 1rem;
            position: relative;
            z-index: 1;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: clamp(3rem, 15vw, 4rem);
            color: #00ffff;
            text-shadow: 0 0 30px #00ffff;
            animation: pulse 2s infinite;
            display: block;
            margin-bottom: 1rem;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; }
        }

        .logo-text {
            font-size: clamp(1.5rem, 6vw, 2rem);
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .logo-sub {
            color: #888;
            margin-top: 0.5rem;
            font-size: clamp(0.8rem, 3vw, 1rem);
        }

        .tab-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            padding: 0.5rem;
            border-radius: 50px;
            border: 1px solid #00ffff33;
        }

        .tab {
            flex: 1;
            padding: clamp(0.8rem, 3vw, 1rem);
            text-align: center;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            color: #888;
            font-weight: bold;
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            white-space: nowrap;
        }

        .tab.active {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: white;
            box-shadow: 0 0 20px #ff00ff;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid #00ffff33;
            border-radius: 30px;
            padding: clamp(1.5rem, 5vw, 2.5rem);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form h2 {
            color: #00ffff;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: clamp(1.5rem, 5vw, 1.8rem);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            color: #00ffff;
            margin-bottom: 0.5rem;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }

        .form-group input {
            width: 100%;
            padding: clamp(0.8rem, 3vw, 1rem) clamp(1rem, 4vw, 1.2rem);
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #00ffff33;
            border-radius: 15px;
            color: #ffffff;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
            transition: all 0.3s;
            -webkit-appearance: none;
            appearance: none;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px #00ffff33;
        }

        .form-group input::placeholder {
            color: #666;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
        }

        .btn-submit {
            width: 100%;
            padding: clamp(0.8rem, 3vw, 1rem);
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: clamp(1rem, 4vw, 1.1rem);
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            -webkit-appearance: none;
            appearance: none;
            touch-action: manipulation;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px #ff00ff;
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 1.2rem;
            padding: clamp(0.8rem, 3vw, 1rem);
            border-radius: 10px;
            text-align: center;
            display: none;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            word-break: break-word;
        }

        .message.error {
            display: block;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }

        .message.success {
            display: block;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 1rem;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 2rem;
            z-index: 1000;
            width: 90%;
            max-width: 300px;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(0, 255, 255, 0.1);
            border-left-color: #00ffff;
            border-right-color: #ff00ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-text {
            color: #888;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            text-align: center;
            margin-top: 1.2rem;
        }

        .info-text a {
            color: #00ffff;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            padding: 0.5rem;
            display: inline-block;
        }

        .info-text a:hover {
            text-decoration: underline;
        }

        .info-text a:active {
            opacity: 0.8;
        }

        .required-field::after {
            content: " *";
            color: #ff4444;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            
            .form-container {
                padding: 1.5rem;
            }
            
            .tab {
                padding: 0.7rem 0.3rem;
                font-size: 0.9rem;
            }
            
            .form-group input {
                padding: 0.8rem 1rem;
            }
            
            .btn-submit {
                padding: 0.9rem;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .tab, .btn-submit, .info-text a {
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .form-group input {
                font-size: 16px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 0.5rem;
            }
            
            .logo {
                margin-bottom: 1rem;
            }
            
            .logo-icon {
                font-size: 2.5rem;
            }
            
            .form-container {
                padding: 1.2rem;
            }
            
            .form-group {
                margin-bottom: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-icon">‚öì</span>
            <span class="logo-text">Bluewave Express</span>
            <div class="logo-sub">Admin Portal</div>
        </div>

        <div class="tab-container">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('register')">Create Account</div>
        </div>

        <div class="form-container">
            <!-- Login Form -->
            <div id="loginForm" class="form active">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <label class="required-field">Username or Email</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username or email" autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="required-field">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" autocomplete="current-password">
                </div>
                <button class="btn-submit" onclick="handleLogin()">Login to Dashboard</button>
                <div id="loginMessage" class="message"></div>
                <div class="info-text">
                    Don't have an account? <a onclick="switchTab('register')">Create one here</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form">
                <h2>Create Admin Account</h2>
                <div class="form-group">
                    <label class="required-field">Full Name</label>
                    <input type="text" id="regName" placeholder="Enter your full name" autocomplete="name">
                </div>
                <div class="form-group">
                    <label class="required-field">Email</label>
                    <input type="email" id="regEmail" placeholder="Enter your email" autocomplete="email">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="regPhone" placeholder="Enter your phone number" autocomplete="tel">
                </div>
                <div class="form-group">
                    <label class="required-field">Username</label>
                    <input type="text" id="regUsername" placeholder="Choose a username" autocomplete="username">
                </div>
                <div class="form-group">
                    <label class="required-field">Password</label>
                    <input type="password" id="regPassword" placeholder="Choose a password" autocomplete="new-password">
                </div>
                <button class="btn-submit" onclick="handleRegister()">Create Account</button>
                <div id="registerMessage" class="message"></div>
                <div class="info-text">
                    Already have an account? <a onclick="switchTab('login')">Login here</a>
                </div>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p style="color: #00ffff; margin-top: 1rem; font-size: 0.9rem;">Processing...</p>
        </div>
    </div>

    <script>
        // ============= YOUR ACTUAL RENDER URL =============
        const API_URL = 'https://bluewave-express-cargo.onrender.com';
        
        console.log('üîß API URL:', API_URL);

        // Check if already logged in
        (function checkAuth() {
            try {
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                
                if (token && user && (user.isAdmin || user.role === 'admin')) {
                    console.log('‚úÖ Already logged in, redirecting to admin...');
                    window.location.href = '/admin';
                }
            } catch (e) {
                console.error('Auth check error:', e);
            }
        })();

        // Switch between login and register tabs
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            tabs.forEach(t => t.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
            } else {
                tabs[1].classList.add('active');
                registerForm.classList.add('active');
                loginForm.classList.remove('active');
            }
            
            // Clear messages
            document.getElementById('loginMessage').className = 'message';
            document.getElementById('loginMessage').style.display = 'none';
            document.getElementById('registerMessage').className = 'message';
            document.getElementById('registerMessage').style.display = 'none';
        }

        // Show loading spinner
        function setLoading(isLoading) {
            const spinner = document.getElementById('loadingSpinner');
            if (isLoading) {
                spinner.classList.add('active');
            } else {
                spinner.classList.remove('active');
            }
        }

        // Show message
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
        }

        // Test server connection first
        async function testServerConnection() {
            try {
                const response = await fetch(`${API_URL}/api/test`);
                const data = await response.json();
                console.log('‚úÖ Server connection test:', data);
                return true;
            } catch (error) {
                console.error('‚ùå Server connection failed:', error);
                return false;
            }
        }

        // Handle Login
        async function handleLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                showMessage('loginMessage', 'Please enter both username and password', 'error');
                return;
            }

            setLoading(true);
            showMessage('loginMessage', 'Connecting to server...', 'success');

            try {
                // Test connection first
                const isConnected = await testServerConnection();
                if (!isConnected) {
                    throw new Error('Server is not responding');
                }

                console.log('üì§ Sending login request to:', `${API_URL}/api/login`);
                
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log('üì• Login response:', data);

                if (response.ok && data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage('loginMessage', 'Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1500);
                } else {
                    showMessage('loginMessage', data.message || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                showMessage('loginMessage', 'Cannot connect to server. Please check if server is running.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Handle Register
        async function handleRegister() {
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const phone = document.getElementById('regPhone').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value.trim();

            if (!name || !email || !username || !password) {
                showMessage('registerMessage', 'Please fill in all required fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('registerMessage', 'Password must be at least 6 characters', 'error');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showMessage('registerMessage', 'Please enter a valid email address', 'error');
                return;
            }

            setLoading(true);
            showMessage('registerMessage', 'Connecting to server...', 'success');

            try {
                // Test connection first
                const isConnected = await testServerConnection();
                if (!isConnected) {
                    throw new Error('Server is not responding');
                }

                console.log('üì§ Sending registration request to:', `${API_URL}/api/register`);
                
                const response = await fetch(`${API_URL}/api/register`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ name, username, email, phone, password })
                });

                const data = await response.json();
                console.log('üì• Register response:', data);

                if (response.ok && data.success) {
                    showMessage('registerMessage', 'Account created successfully! You can now login.', 'success');
                    
                    document.getElementById('regName').value = '';
                    document.getElementById('regEmail').value = '';
                    document.getElementById('regPhone').value = '';
                    document.getElementById('regUsername').value = '';
                    document.getElementById('regPassword').value = '';
                    
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginUsername').value = username;
                    }, 2000);
                } else {
                    showMessage('registerMessage', data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('‚ùå Registration error:', error);
                showMessage('registerMessage', 'Cannot connect to server. Please check if server is running.', 'error');
            } finally {
                setLoading(false);
            }
        }

        // Handle Enter key press
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginForm').classList.contains('active')) {
                    handleLogin();
                } else {
                    handleRegister();
                }
            }
        });

        // Add touch-friendly active states
        document.querySelectorAll('.tab, .btn-submit, .info-text a').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.opacity = '0.8';
            });
            element.addEventListener('touchend', function() {
                this.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
